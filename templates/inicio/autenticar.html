<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Project manager</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}autenticar/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}autenticar/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{{ STATIC_URL }}autenticar/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>



  	

	{% block content %}

		{% if form.errors %}
			<p class="error">Usuario o password no valido.</p>
		{% endif %}

    <div class="container">
  		<form class="form-signin" action="{% url 'inicio:autenticar' %}" method="post">
  			{% csrf_token %}
        <h2 "form-signin-heading">Project manager</h2></br>

  			<label for="username" class="sr-only">User name: </label>
  			<input type="text" name="username" value="" id="username" class="form-control" placeholder="Usuario">
  			</br>

  			<label for="password" class="sr-only">Password: </label>
  			<input type="password" name="password" value="" id="password" class="form-control" placeholder="Password">
  			</br>

  			<input class="btn btn-lg btn-primary btn-block" type="submit" value="Login" />
  		</form>
    </div>

	{% endblock %}
    

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ STATIC_URL }}autenticar/ie10-viewport-bug-workaround.js"></script>
  

</body></html>
